    <form class="form" novalidate>
        <img class="form__icon" src="../src/images/_Contact_Icon_.png" alt="Контактная форма">
        <div class="form__content">
            <div class="form__section">
                <label class="form__label">Имя<span class="form__span">*</span></label>
                <input class="form__input-name form__input" type="text" id="name-input" minlength="2" maxlength="40" required>
                <span class="form__input-error" id="name-input-error"></span>
                <label class="form__label">E-Mail<span class="form__span">*</span></label>
                <input class="form__input-email form__input" type="email" id="email-input" required>
                <span class="form__input-error" id="email-input-error"></span>
            </div>
            <div class="form__section">
                <label class="form__label">Комментарий<span class="form__span">*</span></label>
                <textarea class="form__textarea form__input" id="textarea-input" type="text" minlength="2" maxlength="300" required></textarea>
                <span class="form__input-error" id="textarea-input-error"></span>
                <button type="submit" class="form__submit-button" name="submit">Записать</button>
            </div>
        </div>

    </form>
